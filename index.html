<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="image">
        <div class="credit">
            Photo by Ron Lach on pexels.com
        </div>
    </div>
    <div class="main">
        <div class="hero">
            <span>Unlock Your Experience</span>
        </div>
        <div class="body">
                <form class="sign-up" method="post" autocomplete="off">
                    <span>Create your account</span>
                    <div class="form-input">
                        <label for="username">&nbsp;Username</label>
                        <input type="text" name="username" id="username" minlength="3" maxlength="16" required pattern="\w+">
                    </div>
                    <div class="form-input">
                        <label for="mail">&nbsp;E-mail</label>
                        <input type="email" name="useremail" id="mail" required placeholder="you@example.com">
                    </div>
                    <div class="form-input">
                        <label for="pwd">&nbsp;Password</label>
                        <input type="password" name="userpass" id="pwd" minlength="8" required>
                    </div>
                    <div class="form-input">
                        <label for="pwdconfirm">&nbsp;Confirm Password</label>
                        <input type="password" name="userpassconfirm" id="pwdconfirm" minlength="8" required pattern='^[a-zA-Z0-9!@#$%^&*(),.?":{}|<>]+$ '>
                    </div>
                </form>
        </div>
        <div class="submit">
            <button type="submit">Create Account</button>
            <span>&nbsp;Already signed up? <a href="">Log In</a></span>
        </div>
    </div>
</div>
</body>
</html>
